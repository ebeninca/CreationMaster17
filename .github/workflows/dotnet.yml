name: .NET Framework Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.8

    - name: Build and package
      run: |
        msbuild /t:Rebuild /p:Configuration=Release /p:OutDir=.\CreationMaster17\bin
        mkdir ./app
        xcopy /s /y .\CreationMaster17\bin\*.* .\app

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./app/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get the release URL
      run: | 
        echo "Release URL: ${{ steps.create_release.outputs.upload_url }}"
